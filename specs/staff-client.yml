components:
  schemas:
    Id:
      type: integer
      description: id

    UserInfo:
      type: object
      required: ["id", "name", "avatar_url"]
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
          description: 用户名称
        avatar_url:
          type: string
          description: 用户头像

    Activity:
      type: object
      required:
        [
          "id",
          "title",
          "cover_url",
          "location",
          "start_time",
          "end_time",
          "live_time",
          "activity_post_url",
          "live_post_url",
          "staff_invitation_post_url",
          "wechat_sharing_cover_url",
          "fund_info",
          "reward_info",
          "stages",
        ]
      properties:
        id:
          $ref: "#/components/schemas/Id"
        title:
          type: string
          description: 活动标题
        cover_url:
          type: string
          description: 活动封面
        location:
          type: string
          description: 活动地点
        start_time:
          type: integer
          description: 活动开始时间(unix时间戳)
        end_time:
          type: integer
          description: 活动结束时间(unix时间戳)
        live_time:
          type: integer
          description: 直播时间(unix时间戳)
        activity_post_url:
          type: string
          description: 此活动的活动海报背景图
        live_post_url:
          type: string
          description: 此活动的直播海报背景图
        staff_invitation_post_url:
          type: string
          description: 此活动的员工邀请海报背景图
        wechat_sharing_cover_url:
          type: string
          description: 微信分享封面
          example: "http://oolqt5gs6.bkt.clouddn.com/1571741939285.jpg"
        wechat_sharing_title:
          type: string
          description: 微信分享标题
        wechat_sharing_description:
          type: string
          description: 微信分享描述
        fund_info:
          $ref: "#/components/schemas/ActivityFundInfo"
        reward_info:
          $ref: "#/components/schemas/ActivityRewardInfo"
        current_user:
          description: 如果用户参加了此活动，则带上current_user的信息
          type: object
          required:
            ["merchant_id", "store_id", "name", "role", "status", "disabled"]
          properties:
            merchant_id:
              $ref: "#/components/schemas/Id"
              description: 当前用户在此活动中的商户Id
            store_id:
              $ref: "#/components/schemas/Id"
              description: 当前用户在此活动中的门店Id
            name:
              type: string
              description: 当前用户在此活动中的名称
            role:
              type: string
              description: 当前用户在此活动中的角色
              enum:
                - activity_admin
                - merchant_admin
                - merchant_staff
              example: merchant_admin
            disabled:
              type: boolean
              description: 是否被禁用
              example: false
            status:
              description: 用户状态
              type: object
              required: ["passed", "inited"]
              properties:
                passed:
                  type: boolean
                  description: 是否已审核通过
                inited:
                  type: boolean
                  description: 是否已完成初始操作（活动负责人需要进行活动设置，品牌负责人和员工需要充值，完成之后可进入首页）
        stages:
          type: array
          description: 活动阶段数组
          items:
            type: object
            required: ["id", "name", "start_time", "end_time", "bonus"]
            properties:
              id:
                $ref: "#/components/schemas/Id"
                description: 阶段ID
              name:
                type: string
                description: 阶段名称
              start_time:
                type: integer
                description: 开始时间
              end_time:
                type: integer
                description: 结束时间
              bonus:
                $ref: "#/components/schemas/ActivityStageBonus"

    ActivityFundInfo:
      type: object
      description: 活动奖金信息
      required:
        [
          "merchant",
          "staff",
          "merchant_balance",
          "staff_balance",
          "budget",
          "live_red_package",
        ]
      properties:
        merchant:
          type: integer
          description: 品牌奖金总额
        staff:
          type: integer
          description: 员工奖金总额
        merchant_balance:
          type: integer
          description: 品牌奖金余额
        staff_balance:
          type: integer
          description: 员工奖金余额
        budget:
          type: integer
          description: 推广费预算：用于发放设置的浏览、裂变奖励（单位：分）
        live_red_package:
          type: integer
          description: 直播间红包

    ActivityRewardInfo:
      type: object
      description: 活动现金奖励信息
      required: ["views", "fissions", "coupons"]
      properties:
        views:
          $ref: "#/components/schemas/ActivityRewardInfoItem"
          description: 浏览
        fissions:
          $ref: "#/components/schemas/ActivityRewardInfoItem"
          description: 裂变
        coupons:
          $ref: "#/components/schemas/ActivityRewardInfoItem"
          description: 售卡

    ActivityRewardInfoItem:
      type: object
      description: 活动现金奖励信息
      required: ["money", "points"]
      properties:
        money:
          type: integer
          description: 金额（单位：分）
        points:
          type: integer
          description: 积分

    ActivityStageBonus:
      type: object
      description: 活动奖金信息
      required: ["merchant", "staff"]
      properties:
        merchant:
          type: integer
          description: 品牌奖金总额
        staff:
          type: integer
          description: 员工奖金总额

    ActivityMerchant:
      type: object
      required:
        ["id", "logo_url", "name", "not_finish_deduct", "points", "groups"]
      properties:
        id:
          $ref: "#/components/schemas/Id"
          description: 品牌ID
        logo_url:
          type: "string"
          description: 品牌logo
        name:
          type: string
          description: 品牌名称
        not_finish_deduct:
          type: number
          description: 纪律任务考核金余额
        points:
          type: number
          description: 积分余额
        groups:
          type: array
          items:
            type: object
            required: ["id", "name"]
            properties:
              id:
                $ref: "#/components/schemas/Id"
                description: 团队ID
              name:
                type: string
                description: 团队名称

    ActivityMerchantBrief:
      type: object
      required: ["id", "name"]
      properties:
        id:
          $ref: "#/components/schemas/Id"
          description: 品牌ID
        name:
          type: string
          description: 品牌名称

    ActivityStoreBrief:
      type: object
      required: ["id", "name"]
      properties:
        id:
          $ref: "#/components/schemas/Id"
          description: 门店ID
        name:
          type: string
          description: 门店名称

    ActivityStaff:
      type: object
      required:
        ["id", "avatar_url", "name", "phone", "merchant", "store", "status"]
      properties:
        id:
          $ref: "#/components/schemas/Id"
        avatar_url:
          description: 头像Url链接
          type: string
        name:
          description: 昵称
          type: string
        phone:
          description: 电话
          type: string
        merchant:
          $ref: "#/components/schemas/ActivityMerchantBrief"
        store:
          $ref: "#/components/schemas/ActivityStoreBrief"
        status:
          type: string
          enum:
            - passed
            - waiting

    ActivityStageSummary:
      type: object
      required: ["self", "merchant"]
      properties:
        self:
          description: 个人阶段数据汇总
          $ref: "#/components/schemas/ActivityStageSummaryData"
        merchant:
          description: 品牌阶段数据汇总
          $ref: "#/components/schemas/ActivityStageSummaryData"

    ActivityStageSummaryData:
      type: object
      required: ["reward_bean_rank", "reward_bean_count", "estimated_income"]
      properties:
        reward_bean_rank:
          type: integer
          description: 奖励豆排行位置
        reward_bean_count:
          type: integer
          description: 奖励豆数
        estimated_income:
          type: integer
          description: 预计收入
        views:
          description: 浏览
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        fissions:
          description: 裂变
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        collects:
          description: 集赞
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        coupons:
          description: 售卡
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        self_signs:
          description: 签单
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        contribute_signs:
          description: 贡献签单
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        live_nums:
          description: 直播间人数
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        live_orders:
          description: 直播间订单数
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"
        signups:
          description: 报名
          $ref: "#/components/schemas/ActivityStageSummaryDataItem"

    ActivityStageSummaryDataItem:
      type: object
      required: ["count", "percentage", "is_finished"]
      properties:
        count:
          type: integer
          description: 数据量
        percentage:
          type: integer
          description: 百分比，99.99% = 99.99
        is_finished:
          type: boolean

    JoinActivity:
      type: object
      required: ["inviter_id", "name", "phone"]
      properties:
        inviter_id:
          description: 邀请者Uid
          $ref: "#/components/schemas/Id"
        merchant_id:
          description: 当前用户在此活动中的品牌Id（品牌），对应注册页面的商户
          $ref: "#/components/schemas/Id"
        store_id:
          description: 当前用户在此活动中的组Id，对应注册页面的门店
          $ref: "#/components/schemas/Id"
        name:
          type: string
          description: 当前用户在此活动中的名称
        phone:
          type: string
          description: 当前用户在此活动中的手机号
        role:
          type: string
          description: 当前用户在此活动中的角色
          enum:
            - activity_admin
            - merchant_admin
            - merchant_staff

    ActivityRechargeInfo:
      type: object
      required: ["total", "detail"]
      properties:
        total:
          description: 当前用户（品牌负责人或者员工，不需要充值则为0）需要充值的总金额（单位：分）
          type: integer
        detail:
          $ref: "#/components/schemas/ActivityRechargeSetting"

    ActivityRechargeSetting:
      type: object
      description: 活动奖金设置
      required:
        [
          "user_recharge",
          "merchant_recharge",
          "merchant_reward",
          "not_finish_deduct",
          "budget",
          "live_red_package",
        ]
      properties:
        user_recharge:
          description: 员工充值奖金池：设置员工注册审核通过后每个人需充值的金额（单位：分）
          type: integer
        merchant_recharge:
          description: 品牌充值员工奖金池：每个品牌为员工奖金池赞助的奖金（单位：分）
          type: integer
        merchant_reward:
          description: 品牌奖金池：用于品牌的任务设定，督促员工完成任务（单位：分）
          type: integer
        not_finish_deduct:
          description: 纪律任务考核金：用于处罚未完成任务的品牌（单位：分）
          type: integer
        budget:
          description: 推广费预算：用于发放设置的浏览、裂变奖励（单位：分）
          type: integer
        live_red_package:
          description: 直播间红包：用于直播时直播间互动发红包（单位：分）
          type: integer

    WechatPayload:
      type: object
      description: 微信支付参数，参见：https://developers.weixin.qq.com/doc/offiaccount/OA_Web_Apps/JS-SDK.html
      required: ["timestamp", "nonce_str", "package", "sign_type", "pay_sign"]
      properties:
        timestamp:
          type: integer
        nonce_str:
          type: string
        package:
          type: string
        sign_type:
          type: string
        pay_sign:
          type: string

    ActivityRewardBeanSetting:
      type: object
      description: 活动通用设置
      required:
        [
          "views",
          "fissions",
          "collects",
          "coupons",
          "self_signs",
          "contribute_signs",
          "live_nums",
        ]
      properties:
        views:
          description: 浏览
          type: integer
        fissions:
          description: 裂变
          type: integer
        collects:
          description: 集赞
          type: integer
        coupons:
          description: 售卡
          type: integer
        self_signs:
          description: 签单
          type: integer
        contribute_signs:
          description: 贡献签单
          type: integer
        live_nums:
          description: 直播间/人
          type: integer

    ActivityStageSetting:
      type: object
      description: 活动阶段设置
      required:
        ["name", "start_time", "end_time", "merchant_recharge", "staff_reward"]
      properties:
        name:
          type: string
        start_time:
          type: integer
        end_time:
          type: integer
        merchant_recharge:
          type: integer
        staff_reward:
          type: integer

    ActivityStageTaskSetting:
      type: object
      description: 奖金池任务设置
      required: ["merchant"]
      properties:
        staff:
          description: 员工任务
          $ref: "#/components/schemas/ActivityStageTaskData"
        merchant:
          type: array
          description: 品牌任务
          items:
            type: object
            required: ["merchant_id", "data"]
            properties:
              merchant_id:
                description: "商户id"
                type: number
              data:
                description: 任务数据
                $ref: "#/components/schemas/ActivityStageTaskData"

    ActivityStageTaskData:
      type: object
      description: 奖金池任务数据
      required:
        [
          "views",
          "fissions",
          "collects",
          "coupons",
          "self_signs",
          "contribute_signs",
          "live_nums",
          "live_orders",
          "signups",
          "forwards",
        ]
      properties:
        views:
          description: 浏览
          type: integer
        fissions:
          description: 裂变
          type: integer
        collects:
          description: 集赞
          type: integer
        coupons:
          description: 售卡
          type: integer
        self_signs:
          description: 签单
          type: integer
        contribute_signs:
          description: 贡献签单
          type: integer
        live_nums:
          description: 直播间人数
          type: integer
        live_orders:
          description: 直播间订单数
          type: integer
        signups:
          description: 报名
          type: integer
        forwards:
          description: 转发
          type: integer

    ActivityPunishmentData:
      type: object
      description: 活动惩罚数据
      properties:
        viewpunishs:
          description: 浏览数量
          type: integer
        signuppunishs:
          description: 裂变数量
          type: integer
        selfsignpunishs:
          description: 集赞数量
          type: integer
        contributesignpunishs:
          description: 售卡数量
          type: integer
        fissionpunishs:
          description: 签单数量
          type: integer
        forwardpunishs:
          description: 贡献签单数量
          type: integer
        livenumpunishs:
          description: 直播间人数数量
          type: integer
        liveorderpunishs:
          description: 直播间订单数数量
          type: integer
        collectpunishs:
          description: 报名数量
          type: integer
        couponpunishs:
          description: 转发数量
          type: integer

        views_punish:
          description: 浏览惩罚金
          type: integer
        fissions_punish:
          description: 裂变惩罚金
          type: integer
        collects_punish:
          description: 集赞惩罚金
          type: integer
        coupons_punish:
          description: 售卡惩罚金
          type: integer
        self_signs_punish:
          description: 签单惩罚金
          type: integer
        contribute_signs_punish:
          description: 贡献签单惩罚金
          type: integer
        live_nums_punish:
          description: 直播间人数惩罚金
          type: integer
        live_orders_punish:
          description: 直播间订单数惩罚金
          type: integer
        signups_punish:
          description: 报名惩罚金
          type: integer
        forwards_punish:
          description: 转发惩罚金
          type: integer

    ActivityManualAdjustment:
      type: object
      description: 手动操作数据
      required: ["kind", "merchant_id", "points", "reason"]
      properties:
        kind:
          description: 操作类型
          enum:
            - punishment
            - reward
        merchant_id:
          description: 品牌id
          $ref: "#/components/schemas/Id"
        points:
          description: 奖惩积分数量
          type: integer
        money:
          description: 奖惩金额数量（目前奖励无现金，可不处理）
          type: integer
        reason:
          description: 奖惩原因
          type: string

    ActivityManualRecharge:
      type: object
      description: 活动手动充值
      required: ["role", "type", "money"]
      properties:
        role:
          enum:
            - activity_admin
            - merchant_admin
          description: 角色
        type:
          description: 充值类型
          enum:
            - merchant
            - staff
            - budget
            - live_red_package
        money:
          description: 充值金额
          type: integer

    ActivityUserInfo:
      type: object
      description: 业主信息
      required:
        [
          "avatar_url",
          "nickname",
