openapi: 3.0.0

info:
  version: "0.0.1"
  title: 员工端api
  description: >-
    员工端api协议, 分页协议参考https://docs.gitlab.com/ee/api/#pagination-link-header。
    如无特殊说明，金钱的单位为分，1元=100；时间为unix时间戳；id为整数型。

paths:
  /common/v1/login/wechat:
    get:
      summary: 微信登录
      parameters:
        - name: redirect
          in: query
          description: 回跳地址，把cookie种入这个地址
          required: true
          schema:
            type: string
      responses:
        "301":
          description: 跳转微信授权地址
          headers:
            Location:
              description: 微信授权地址
              schema:
                type: string

  /staff/v1/user_info:
    get:
      summary: 获取用户信息
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInfo"
        "401":
          description: 用户未登录

  /staff/v1/activities:
    get:
      summary: 获取当前用户参加过的活动
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Activity"

  /staff/v1/activities/{activity_id}:
    get:
      summary: 获取指定活动
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
        "404":
          description: 活动不存在

  /staff/v1/activities/{activity_id}/join:
    post:
      summary: 加入指定活动
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/JoinActivity"
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/staffs:
    get:
      summary: 获取指定活动员工列表
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: role
          in: query
          description: 角色
          required: true
          schema:
            type: string
            enum:
              - merchant_admin
              - merchant_staff
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                minItems: 10
                items:
                  $ref: "#/components/schemas/ActivityStaff"

  /staff/v1/activities/{activity_id}/staffs/approval:
    post:
      summary: 审核活动员工申请
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              required: ["uids"]
              properties:
                uids:
                  type: array
                  items:
                    type: number
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/setting/recharge:
    get:
      summary: 获取指定活动充值设置
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityRechargeInfo"
    post:
      summary: >-
        设置指定活动充值信息（只有活动负责人可设置，只可设置一次，设置后不可修改）
        如果设置的值为0，无需充值，则直接把 /staff/v1/activities 接口中的 currentUser.inited 设为 true，可让其跳过充值
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityRechargeSetting"
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/setting/reward_bean:
    get:
      summary: 获取指定活动奖励豆设置
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityRewardBeanSetting"
    post:
      summary: >-
        设置指定活动奖励豆信息
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityRewardBeanSetting"
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/setting/stage:
    post:
      summary: 指定活动增加一个阶段
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityStageSetting"
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/setting/stages/{stage_id}/tasks:
    get:
      summary: 获取活动的某个阶段的任务
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityStageTaskSetting"
    post:
      summary: 设置活动的某个阶段的任务
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityStageTaskSetting"
      responses:
        "200":
          description: 成功

  ? /staff/v1/activities/{activity_id}/setting/stages/{stage_id}/punishtask_synchro
  : post:
      summary: 同步奖励豆任务都惩罚金任务
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/setting/stages/{stage_id}/punishment:
    get:
      summary: 获取活动的全局惩罚设置
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityPunishmentData"
    post:
      summary: 设置活动的全局惩罚设置
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityPunishmentData"
      responses:
        "200":
          description: 成功

  ? /staff/v1/activities/{activity_id}/setting/stages/{stage_id}/punishment/{merchant_id}
  : get:
      summary: 获取活动的商户惩罚设置
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: merchant_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityPunishmentData"
    post:
      summary: 设置活动的商户惩罚设置
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: merchant_id
          in: path
          description: 阶段Id
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityPunishmentData"
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/manual_adjustment:
    post:
      summary: 手动惩罚某品牌
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityManualAdjustment"
      responses:
        "200":
          description: 成功

  /staff/v1/activities/{activity_id}/user_search:
    get:
      summary: 业主查询
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: phone
          in: query
          description: 电话号码
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityUserInfo"

  /staff/v1/activities/{activity_id}/bonus/stages/{stage_id}:
    get:
      summary: 获取某个阶段的奖金信息
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityStageBonusDetail"

  /staff/v1/activities/{activity_id}/bonus/stages/{stage_id}/ranking:
    get:
      summary: 获取阶段奖金池排行榜数据
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: ranking_role
          in: query
          description: 排行榜角色
          required: true
          schema:
            $ref: "#/components/schemas/RankingRole"
        - name: is_finished
          in: query
          description: 列出已完成 or 未完成的数据
          schema:
            type: boolean
        - name: search
          in: query
          description: 搜索参数（目前只需哟支持品牌和员工名称）
          schema:
            type: string
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                minItems: 10
                items:
                  $ref: "#/components/schemas/ActivityStageBonusRankingData"

  /staff/v1/activities/{activity_id}/bonus/stages/{stage_id}/ranking/mine:
    get:
      summary: 获取当前阶段奖金池中，当前个人（或品牌）的数据，根据ranking_role的不同，返回个人或者品牌的数据
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: ranking_role
          in: query
          description: 排行榜角色
          required: true
          schema:
            $ref: "#/components/schemas/RankingRole"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityStageBonusMyRankingData"

  /staff/v1/activities/{activity_id}/merchants:
    get:
      summary: 获取某个活动的品牌信息
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ActivityMerchant"

  /staff/v1/activities/{activity_id}/recharge/merchant/wechat:
    get:
      summary: 获取此活动当前用户的微信充值参数(当前用户为品牌)
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WechatPayload"

  /staff/v1/activities/{activity_id}/recharge/staff/wechat:
    get:
      summary: 获取此活动当前用户的微信充值参数(当前用户为员工)
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WechatPayload"

  /staff/v1/activities/{activity_id}/manual_recharge/wechat:
    post:
      summary: 获取手动充值的微信充值参数
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ActivityManualRecharge"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WechatPayload"

  /staff/v1/activities/{activity_id}/stages/{stage_id}/summary:
    get:
      summary: 获取当前用户在某个活动中某个阶段数据的汇总
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: stage_id
          in: path
          description: 阶段ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityStageSummary"

  /staff/v1/activities/{activity_id}/performance:
    get:
      summary: 获取当前用户的业绩数据
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PerformanceData"

  /staff/v1/activities/{activity_id}/performance/views:
    get:
      summary: 获取当前用户的浏览业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PerformanceViewsData"

  /staff/v1/activities/{activity_id}/performance/fissions:
    get:
      summary: 获取当前用户的裂变业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PerformanceFissionsData"

  ? /staff/v1/activities/{activity_id}/performance/fissions/users/{user_id}/childrens
  : get:
      summary: 获取裂变业绩中某个业主的裂变信息
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: user_id
          in: path
          description: 业主ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PerformanceFissionsUserChildrenData"

  /staff/v1/activities/{activity_id}/performance/signups:
    get:
      summary: 获取当前用户的报名业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PerformanceSignupsData"

  /staff/v1/activities/{activity_id}/performance/coupons:
    get:
      summary: 获取当前用户的售卡业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PerformanceSignupsData"

  /staff/v1/activities/{activity_id}/performance/signs:
    get:
      summary: 获取当前用户的签单业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PerformanceSignupsData"

  /staff/v1/activities/{activity_id}/performance/live_orders:
    get:
      summary: 获取当前用户的直播签单业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PerformanceSignupsData"

  /staff/v1/activities/{activity_id}/performance/collects:
    get:
      summary: 获取当前用户的集赞业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PerformanceCollectsData"

  /staff/v1/activities/{activity_id}/performance/live_invitations:
    get:
      summary: 获取当前用户直播邀请业绩
      parameters:
        - name: activity_id
          in: path
          description: 活动ID
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        - name: offset
          in: query
          description: 分页参数
          schema:
            type: number
        - name: limit
          in: query
          description: 分页参数
          schema:
            type: number
      responses:
        "200":
          description: 查询成功
          content:
            application/json:
              schema:
                type: array
                items:
